<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tackle Tasks| Get it done!</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Tackle Tasks</h1>
        <img src="assets/menu-dots.png" alt="Menu Icon">
    </header>

    <main>
        <h1 id="greeting">Welcome!</h1>
    
        <div class="search-bar">
            <div class="input-wrapper">
                <input type="text" id="search-input" autocomplete="off" />
                <label class="placeholder" for="search-input">Search for tasks...</label>
            </div>
            <div class="search-selection">
            <hr>
            <img src="assets/search-icon.png" alt="Search Icon">
            </div>
        </div>

        <div class="upcoming-tasks">
            <div class="tasks-header">
                <h1>Upcoming Tasks</h1>
                <button id="addTaskBtn" class="add">+</button>
            </div>

            <div class="task-list">
                 <div class="tasks empty upcoming" id="taskContainer1">
                </div>
                 <img src="assets/red-arrow.png" id="arrow1" alt="Next tasks arrow">
            </div>
        </div>

        <div class="current-tasks">
            <div class="tasks-header-current">
                <h1>Current Tasks</h1>
                <button id="addTaskBtn2" class="add">+</button>
            </div>

            <div class="task-list-current">
                 <div class="tasks empty current" id="taskContainer2">
                </div>
                 <img src="assets/yellow-arrow.png" id="arrow2" alt="Next tasks arrow">
            </div>
        </div>

         <div class="completed-tasks">
            <div class="tasks-header-completed">
                <h1>Completed Tasks</h1>
                <button id="addTaskBtn3">+</button>
            </div>

            <div class="task-list-completed">
                 <div class="tasks empty completed" id="taskContainer3">
                </div>
                 <img src="assets/green-arrow.png" id="arrow3" alt="Next tasks arrow">
            </div>
        </div>

        <div class="streak-tracker">
            <div class="streak-header">
                <h2 id="month-name">[CurrentMonth] Streak</h2>
                <button class="streak-action-btn" title="Open analytics">
                <img src="assets/bar-chart.png" alt="Streak Icon">
                </button>
            </div>
            <div class="streak-grid" id="streakGrid">
    
            </div>
        </div>

    </main>
    
            <div class="mobile-tablet" style="
                text-align: center;
                margin-top: 80px;
                font-family: 'Segoe UI', sans-serif;
                padding: 0 20px;
            ">
                <h1 style="font-size: 3rem; margin-bottom: 20px;">Mobile Only :'(</h1>
                <p style="font-size: 1.5rem; margin-bottom: 20px;">
                    This web app is built exclusively for mobile devices.
                </p>
                <p style="font-size: 1.3rem; margin-bottom: 30px;">
                    Please scan the QR code below with your phone:
                </p>
                <img src="qrcode.png" alt="Scan QR to open on mobile" style="width: 300px; height: 300px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2);" />
                <p style="font-size: 1.2rem; margin-top: 30px;">
                    Thanks for understanding :)
                </p>
            </div>
        

    <footer>
        <p>Â© 2025 Tackle Tasks. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
